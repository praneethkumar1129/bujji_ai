<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login / Sign Up - Bujji AI</title>
  <link rel="icon" type="image/x-icon" href="/static/favicon1.ico">
  <link rel="stylesheet" href="/static/style.css">
  <style>
    .auth-container {
      max-width: 340px;
      margin: 120px auto;
      padding: 32px 24px;
      background: rgba(255,255,255,0.85);
      border-radius: 16px;
      box-shadow: 0 4px 24px #0002;
      text-align: center;
    }
    .auth-container input {
      width: 90%;
      padding: 12px;
      margin: 12px 0;
      border-radius: 8px;
      border: 1px solid #ffe066;
      font-size: 1rem;
    }
    .auth-container button {
      padding: 10px 24px;
      border-radius: 8px;
      border: none;
      background: linear-gradient(90deg, #ffe066 0%, #ff6a00 100%);
      color: #222;
      font-size: 1.1rem;
      font-weight: bold;
      cursor: pointer;
      margin-top: 16px;
      transition: all 0.3s;
    }
    .auth-container button:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 12px rgba(255, 106, 0, 0.4);
    }
    .auth-container button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }
    .switch-link {
      color: #ff6a00;
      cursor: pointer;
      text-decoration: underline;
      font-size: 0.95rem;
      margin-top: 12px;
      display: inline-block;
    }
  </style>
</head>
<body>
  <div class="auth-container">
    <div id="login-form">
      <h2>Login to Bujji AI</h2>
      <input type="text" id="login-username" placeholder="Username" autocomplete="off" required>
      <input type="password" id="login-password" placeholder="Password" autocomplete="off" required>
      <button id="login-btn">Login</button>
      <div id="login-msg" style="color:#cc2b5e;margin-top:12px;"></div>
      <span class="switch-link" onclick="showSignUp()">Don't have an account? Sign Up</span>
    </div>

    <div id="signup-form" style="display:none;">
      <h2>Sign Up for Bujji AI</h2>
      <input type="text" id="signup-username" placeholder="Choose Username" autocomplete="off" required>
      <input type="password" id="signup-password" placeholder="Choose Password" autocomplete="off" required>
      <button id="signup-btn">Sign Up</button>
      <div id="signup-msg" style="color:#56ab2f;margin-top:12px;"></div>
      <span class="switch-link" onclick="showLogin()">Already have an account? Login</span>
    </div>
  </div>

  <script>
    function showSignUp() {
      document.getElementById('login-form').style.display = 'none';
      document.getElementById('signup-form').style.display = 'block';
      document.getElementById('login-msg').textContent = '';
    }

    function showLogin() {
      document.getElementById('signup-form').style.display = 'none';
      document.getElementById('login-form').style.display = 'block';
      document.getElementById('signup-msg').textContent = '';
    }

    document.getElementById('login-btn').onclick = async function () {
      const username = document.getElementById('login-username').value.trim();
      const password = document.getElementById('login-password').value.trim();
      
      if (!username || !password) {
        document.getElementById('login-msg').textContent = '⚠️ Please enter both username and password';
        return;
      }
      
      try {
        const res = await fetch('/api/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        const data = await res.json();
        
        if (res.ok) {
          localStorage.setItem('loggedIn', 'true');
          localStorage.setItem('username', username);
          window.location.href = '/chat';
        } else {
          document.getElementById('login-msg').textContent = '❌ ' + data.detail;
        }
      } catch (e) {
        document.getElementById('login-msg').textContent = '❌ Connection error. Please try again.';
      }
    };

    document.getElementById('signup-btn').onclick = async function () {
      const username = document.getElementById('signup-username').value.trim();
      const password = document.getElementById('signup-password').value.trim();
      
      if (!username || !password) {
        document.getElementById('signup-msg').textContent = '⚠️ Please enter username and password.';
        return;
      }
      
      if (username.length < 3) {
        document.getElementById('signup-msg').textContent = '⚠️ Username must be at least 3 characters.';
        return;
      }
      
      if (password.length < 6) {
        document.getElementById('signup-msg').textContent = '⚠️ Password must be at least 6 characters.';
        return;
      }
      
      try {
        const res = await fetch('/api/signup', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({username, password})
        });
        const data = await res.json();
        
        if (res.ok) {
          document.getElementById('signup-msg').style.color = '#56ab2f';
          document.getElementById('signup-msg').textContent = '✅ Account created! Redirecting to login...';
          setTimeout(showLogin, 1500);
        } else {
          document.getElementById('signup-msg').style.color = '#cc2b5e';
          document.getElementById('signup-msg').textContent = '❌ ' + data.detail;
        }
      } catch (e) {
        document.getElementById('signup-msg').style.color = '#cc2b5e';
        document.getElementById('signup-msg').textContent = '❌ Connection error. Please try again.';
      }
    };
    
    document.getElementById('login-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('login-btn').click();
    });
    
    document.getElementById('signup-password').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') document.getElementById('signup-btn').click();
    });
  </script>
</body>
</html>
